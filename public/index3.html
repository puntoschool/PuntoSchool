<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PuntoSchool</title> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
   
</head>
<body>
    <div class="max-container">
        <div class="bar-top">
            <div class="bar-top__main">
                <div class="bar-top__logo">
                    <img src="img/Recurso 8.png" alt="logo">
                </div>
    
                <div class="bar-top__users">
                    <div class="bar-top__users-info">
                        <div class="bar-top__users-info--name">Nombre de usuario</div>
                        <div class="bar-top__users-info--type">Tipo de usuario</div>
                    </div>
                    <div class="bar-top__users-icon"><i class="fas fa-user"></i></div>
                </div>
    
            </div>
        </div>
    
        <div class="nav-bar">
            <div class="nav-bar__item">
                <div class="nav-bar__item--icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="nav-bar__item--label">Niveles escolares</div>
            </div>
            <div class="nav-bar__item">
                <div class="nav-bar__item--icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="nav-bar__item--label">Maestros</div>
            </div>
            <div class="nav-bar__item">
                <div class="nav-bar__item--icon me-1"><i class="fas fa-calendar-alt"></i></div>
                <div class="nav-bar__item--label">CÃ­clos escolares</div>
            </div>
        </div>
    
    
        <main class="content">
            <form action="#" class="content__form">
                <div class="content__addusers">
                    <div class="content__addusers--label">Agregar Alumnos</div>
    
                    <div class="content__addusers--wrap">
                        <i class="fas fa-upload"></i>
                        <input type="file" class="content__addusers--wrap-input">
                    </div>
                </div>
                
                <div class="content__addusers">
                    <div class="content__addusers--wrap">
                        <i class="far fa-plus-square"></i>
                        <div class="ml-1.5">Agregar Nuevo Alumno</div>
                    </div>
                    <input type="text" class="content__input-name" placeholder="Nombre">
                    <input type="email" class="content__input-name" placeholder="Email"> 
                </div>
    
                <input type="submit" value="Crear" class="btn-submit">
            </form>
        </main>
    
        <footer class="footer"></footer>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
