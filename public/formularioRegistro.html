<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto School | Livestreaming para escuelas</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="form-register">
        <h4>Formulario de registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre de la escuela">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresar Correo institucional">
        <input class="controls" type="password" name="correo" id="correoi" placeholder="Ingresar Contraseña">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Confirmar Contraseña">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Direccion">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="No. telefono">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Celular">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre de representante">
        <input class="controls" type="pagina web" name="correo" id="correo" placeholder="Pagina web">
        <p>Para continuar tu registro</p>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <p>Crear cuenta</p>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo de google">
        <input class="botons" type="submit" value="Autenticar">
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
