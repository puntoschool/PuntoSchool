<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PuntoSchool | Live streaming</title> 
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/css/datatables.min.css" />
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
   
</head>

<body>
  <section class="login">
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-lg-3 col-md-4 col-sm-6 col-7 mt-3vh">
          <img src="assets/img/logo-punto-school.png" class="img-fluid" alt="Logotipo">
        </div>
        <div class="col-sm-9 col-9"></div>
      </div>
    </div>

    <div class="container mt-10vh">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-8 col-sm-9 col-12 mt-3">
          <h1 class="title">Juntas de Padres</h1>
          <h2 class="subtitle">livestreaming</h2>
        </div>
      </div>
      <div class="row justify-content-md-end justify-content-center mt-1vh">
        <div class="col-lg-5 col-md-6 col-sm-8 col-11">
          <form action="">
            <div class="login-form">
              <input type="email" placeholder="Correo Electrónico">
              <input type="password" placeholder="Contraseña">
              <button class="btn-pink-gradient">Autenticar</button>
              <div class="contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
              
            </div>

          </form>
        </div>
        <div class="offset-md-2 col-sm-12 col-12 col-md-2 align-self-sm-end align-self-md-center">
          <div class="create-account">
            <i class="fas fa-plus-circle"></i>
            <h5>Registra a <br>tu escuela</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container-fluid fixed">
      <div class="row">
        <div class="col-10">
          <ul class="footer-info">
            <li><a href="#"><img src="assets/img/icon-fb.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="assets/img/icon-twitter.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="assets/img/icon-mail.png" alt="Facebook"></a></li>
            <li><a href="mailto:contacto@puntoschool.com">contacto@puntoschool.com</a></li>
          </ul>
        </div>
        <div class="col-2 footer-faq">
          <a href="#"><img src="assets/img/icon-faq.png" alt="faq icon"><span>Preguntas Frecuentes</span></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->

  <!-- Firebase scripts -->
  <script src="./assets/js/firebase.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="assets/vendor/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
