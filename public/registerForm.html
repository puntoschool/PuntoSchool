<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="reunion escolar, junta de padres, reuniones con maestros">

    <!-- Title Page-->
    <title>Formulario de Registro</title>

    <link href="assets/vendor/css/colorlib.css" rel="stylesheet" media="all">

    <link href="assets/css/styles.css" rel="stylesheet" media="all">

<body class="admin">
    <div class="btn-login-div">
        <a id="btn-login" href="login.html">Iniciar Sesión</a>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-md-2 col-sm-4 col-8">
            <div id="logo">
                <img src="assets/img/logo-punto-school.png" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-9 col-11">
            <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
                <h1 style="font-weight:600;" class="text-center mt-4">REGISTRA TU ESCUELA</h1><br><br>
                <ul class="nav nav-tab">
                    <li class="active">
                        <a href="#tab1" data-toggle="tab">1</a>
                    </li>
                    <li>
                        <a href="#tab2" data-toggle="tab">1</a>
                    </li>
                    <li>
                        <a href="#tab3" data-toggle="tab">1</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="text" name="fullname" placeholder="Nombre de la escuela">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="email" name="email" placeholder="Correo institucional">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="text" name="password" placeholder="Contraseña">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="email" name="confirm_password" placeholder="Confirmar Contraseña">
                        </div>
                            <div class="btn-next-con">
                                <a class="btn-next btn-next-color" href="#">Siguiente</a>
                            </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="text" name="address" placeholder="Dirección">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="email" name="telephone" placeholder="Teléfono">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="text" name="representant" placeholder="Representante">
                        </div>
                        <div class="input-group">
                            <label class="label"></label>
                            <input class="input--style-1" type="email" name="web_page" placeholder="Página Web">
                        </div>
                            <div class="btn-next-con">
                                <a class="btn-back" href="#">Anterior</a>
                                <a class="btn-next btn-next-color" href="#">Siguiente</a>
                            </div>
                    </div>
                    <div class="tab-pane" id="tab3">
                        <div>
                        <p>Para continuar con tu registro, agrega tu cuenta de gmail o crea una cuenta nueva. <a href="">Crear cuenta</a></p><br><br>
                            <div class="input-group">
                                <label class="label"></label>
                                <input class="input--style-1" type="text" name="google_mail" placeholder="Correo de Google">
                            </div>
                            <div class="btn-next-con">
                                <a class="btn-back" href="#">Anterior</a>
                                <a class="btn-last btn-next-color" href="progress_bar.html">Autenticar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress" id="js-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                        <span class="progress-val">40%</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn-exit-div">
        <a class="btn-exit" href="login.html">Salir</a>
    </div>
    <!-- Jquery JS-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="assets/vendor/jquery-validate/jquery.validate.min.js"></script>
    <script src="assets/vendor/bootstrap-wizard/bootstrap.min.js"></script>
    <script src="assets/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>

    <!-- Main JS-->
    <script src="assets/js/global.js"></script>

</body>

</html>
