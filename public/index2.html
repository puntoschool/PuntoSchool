<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PuntoSchool</title> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
   
</head>
<body class="dashboard">
<div class="container">
    <div class="bar-top">
        <div class="bar-top__dispaly-name">Crear ciclo escolar</div>
        <div class="bar-top__main">
            <div class="bar-top__logo">
                <img src="img/Recurso 8.png" alt="logo">
            </div>

            <div class="bar-top__users">
                <div class="bar-top__users-info">
                    <div class="bar-top__users-info--name">Nombre de usuario</div>
                    <div class="bar-top__users-info--type">Tipo de usuario</div>
                </div>
                <div class="bar-top__users-icon"><i class="fas fa-user"></i></div>
            </div>

        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="nav-bar__item--label">Niveles escolares</div>
        </div>
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon"><i class="fas fa-chalkboard-teacher"></i></div>
            <div class="nav-bar__item--label">Maestros</div>
        </div>
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon me-1"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-bar__item--label">CÃ­clos escolares</div>
        </div>
    </div>


    <main class="content">
        <form action="#" class="content__form">
            <div class="content__wrap">
                <select name="Nivel" class="content__options">
                    <option value="" selected disabled hidden>Nivel</option>
                    <option value="Kinder/Pre-escolar">Kinder/Pre-escolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                </select>
                <br><br>

                <select name="Grado" class="content__options">
                    <option value="" selected disabled hidden>Grado</option>
                    <option value="1ero">1ero</option>
                    <option value="2do">2do</option>
                    <option value="3ero">3ero</option>
                    <option value="4to">4to</option>
                    <option value="5to">5to</option>
                    <option value="6to">6to</option>
                </select>
                <br><br>
                    
                <select name="Grupo" class="content__options">
                    <option value="" selected disabled hidden>Grupo</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <br><br>  

                <select name="Maestro" class="content__options">
                    <option value="" selected disabled hidden>Maestro</option>
                    <option value="Maestro 1">Maestro 1</option>
                    <option value="Maestro 2">Maestro 2</option>
                    <option value="Maestro 3">Maestro 3</option>
                </select>
                <br><br>  
                
                <a href="#" class="content__link ml-42"><i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </form>
    </main>

    <footer class="footer"></footer>
</div>
   
</body class="dashboard">
</html>
