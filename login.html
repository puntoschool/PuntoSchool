<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Punto School | Livestreaming para escuelas</title>

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/787ee91ed4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-8 mt-4">
            <img src="img/logo-punto-school.png" class="img-fluid" alt="Logotipo">
          </div>
          <div class="col-sm-9"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-7 mt-3">
            <h1 class="title">Juntas de Padres</h1>
            <h2 class="subtitle">livestreaming</h2>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-md-4 col-sm-8">
            <form action="">
              <div class="login-form">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button class="btn-amarillo">Iniciar Sesión</button>
              </div>
              
            </form>
          </div>
          <div class="offset-sm-2 col-sm-2 align-self-center">
            <div class="create-account">
              <i class="fas fa-plus-circle"></i>
              <h5>Registra a <br>tu escuela</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-10">
            <ul class="footer-info">
              <li><a href="#"><img src="img/icon-fb.png" alt="Facebook"></a></li>
              <li><a href="#"><img src="img/icon-twitter.png" alt="Facebook"></a></li>
              <li><a href="#"><img src="img/icon-mail.png" alt="Facebook"></a></li>
              <li><a href="mailto:contacto@puntoschool.com">contacto@puntoschool.com</a></li>
            </ul>
          </div>
          <div class="col-2 footer-faq">
            <a href="#"><img src="img/icon-faq.png" alt="faq icon"><span>Preguntas Frecuentes</span></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
