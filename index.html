<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PuntoSchool</title> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/787ee91ed4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
   
</head>
<body class="dashboard">
<div class="container">
    <div class="bar-top">
        <div class="bar-top__main">
            <div class="bar-top__logo">
                <img src="img/Recurso 8.png" alt="logo">
            </div>

            <div class="bar-top__users">
                <div class="bar-top__users-info">
                    <div class="bar-top__users-info--name">Nombre de usuario</div>
                    <div class="bar-top__users-info--type">Tipo de usuario</div>
                </div>
                <div class="bar-top__users-icon"><i class="fas fa-user"></i></div>
            </div>

        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="nav-bar__item--label">Niveles escolares</div>
        </div>
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon"><i class="fas fa-chalkboard-teacher"></i></div>
            <div class="nav-bar__item--label">Maestros</div>
        </div>
        <div class="nav-bar__item">
            <div class="nav-bar__item--icon me-1"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-bar__item--label">Ciclos escolares</div>
        </div>
    </div>


    <main class="content">
        <div class="bar-top__dispaly-name">Crear ciclo escolar</div>

        <form action="index2.html" class="content__form">
            <input type="text" class="content__input-name" placeholder="Nombre"> 

            <div class="content__input">
                <div class="content__input-date">
                    <label for="from">Desde</label>
                    <input type="date" id="from" class="input-date">
                    <div class="icon-date"><i class="fas fa-calendar-alt"></i></div>
                </div>

                <div class="content__input-date">
                    <label for="to">Hasta</label>
                    <input type="date" id="to" class="input-date">
                    <div class="icon-date"><i class="fas fa-calendar-alt"></i></div>
                </div>
            </div>

            <a href="#" class="content__link"><i class="fas fa-arrow-circle-right"></i></a>
                
        </form>
    </main>

    <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-10">
              <ul class="footer-info">
                <li><a href="#"><img src="img/icon-fb.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="img/icon-twitter.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="img/icon-mail.png" alt="Facebook"></a></li>
                <li><a href="mailto:contacto@puntoschool.com">contacto@puntoschool.com</a></li>
              </ul>
            </div>
            <div class="col-2 footer-faq">
              <a href="#"><img src="img/icon-faq.png" alt="faq icon"><span>Preguntas Frecuentes</span></a>
            </div>
          </div>
        </div>
      </footer>
</div>
   
</body>
</html>
